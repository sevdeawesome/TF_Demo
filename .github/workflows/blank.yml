# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  #! Q: What are the other options for on:
  #! A: workflow_run, schedule, repository_dispatch, create, delete, release, issue_comment, project, project_card, project_column, public, status, watch, deployment, deployment_status, check_run, check_suite, label, milestone, page_build, fork, gollum, member, team, team_add, repository, repository_import, repository_vulnerability_alert, security_advisory, star, workflow_dispatch, commit_comment, pull_request_review, pull_request_review_comment, pull_request_target, push, pull_request

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

